<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist ‚Äì ANVAYA</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #faf8f6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 3rem 1.5rem;
        }

        .section-title {
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #8b6f47;
        }

        /* Wishlist Grid */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .wishlist-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .wishlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .wishlist-card h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }

        .price {
            color: #555;
            margin-bottom: 1rem;
        }

        .wishlist-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-cart {
            background: #8b6f47;
            color: #fff;
            border: none;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .remove-btn:hover {
            color: #c0392b;
        }

        .empty {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="section-title">My Wishlist ‚ù§Ô∏è</h2>
        <div id="wishlistContent" class="wishlist-grid"></div>
    </div>

    <script>
        const wishlistContent = document.getElementById("wishlistContent");
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

        if (wishlist.length === 0) {
            wishlistContent.innerHTML = `<p class="empty">Your wishlist is empty üíî</p>`;
        } else {
            wishlist.forEach((item, index) => {
                wishlistContent.innerHTML += `
          <div class="wishlist-card">
            <h4>${item.name}</h4>
            <p class="price">‚Çπ${item.price}</p>

            <div class="wishlist-actions">
              <button class="add-cart" onclick="moveToCart(${index})">
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart
              </button>

              <button class="remove-btn" onclick="removeWishlist(${index})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        `;
            });
        }

        function removeWishlist(index) {
            wishlist.splice(index, 1);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            location.reload();
        }

        function moveToCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(wishlist[index]);
            localStorage.setItem("cart", JSON.stringify(cart));
            removeWishlist(index);
            window.location.href = "cart.html";
        }
    </script>

</body>

</html>
